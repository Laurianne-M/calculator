<!DOCTYPE html>


<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Ma calculatrice digitale</title>    
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <div class="backstretch animated">
    
<h1>MA CALCULATRICE DIGITALE</h1>

<div class="calculator">
<div class="userInput"></div>
<div id="touches">
<button class="buttons" data-key="8">C</button>
<button class="buttons" data-key="190">.</button>
<button class="buttons" data-key="111">/</button>
<button class="buttons" data-key="106" >*</button>
<button class="buttons" data-key="55">7</button>
<button class="buttons" data-key="56" >8</button>
<button class="buttons" data-key="57">9</button>
<button class="buttons" data-key="189">-</button>
<button class="buttons" data-key="52">4</button>
<button class="buttons" data-key="53">5</button>
<button class="buttons" data-key="54">6</button>
<button class="buttons" data-key="187">+</button>
<button class="buttons" data-key="49">1</button>
<button class="buttons" data-key="50">2</button>
<button class="buttons" data-key="51">3</button>
<button class="buttons" id="getResult" data-key="13">=</button>
<button class="buttons" id="zero" data-key="48">0</button>
</div>




</div>

</div>












</body>


































</html>
